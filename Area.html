  <script>  
    //Get length and Height
    //Calculate area and perimeter
     var length1 = prompt("Enter length");
     length1 =parseFloat(length1);
     
     var width1 = prompt ("Enter width");
     width1 = parseFloat(width1);
     
       
     var area1 = length1 * width1;
     area1 = parseInt(area1);
     alert("Area = " + area1);
     
     var perimeter1 = (2 * width1) + (2 * length1);
     perimeter1 = parseInt(perimeter1);    
     alert("Perimeter = " + perimeter1);
     
     
 </script>

		document.write("<h1>The Area and Perimeter App</h1>");

                       "Width = " + width1 + "<br>" +
